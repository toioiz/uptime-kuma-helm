apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uptime-kuma.fullname" . }}
  labels:
    {{- include "uptime-kuma.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "uptime-kuma.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "uptime-kuma.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uptime-kuma.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.server.port }}
          protocol: TCP
        env:
        - name: UPTIME_KUMA_PORT
          value: {{ .Values.config.server.port | quote }}
        - name: UPTIME_KUMA_HOST
          value: {{ .Values.config.server.host | quote }}
        {{- if .Values.config.server.baseUrl }}
        - name: UPTIME_KUMA_BASE_URL
          value: {{ .Values.config.server.baseUrl | quote }}
        {{- end }}
        {{- if eq .Values.config.databaseType "mariadb" }}
        {{- if .Values.config.mariadb.enabled }}
        - name: UPTIME_KUMA_DB_TYPE
          value: "mariadb"
        - name: UPTIME_KUMA_DB_HOST
          value: {{ .Values.config.mariadb.host | quote }}
        - name: UPTIME_KUMA_DB_PORT
          value: {{ .Values.config.mariadb.port | quote }}
        - name: UPTIME_KUMA_DB_NAME
          value: {{ .Values.config.mariadb.database | quote }}
        - name: UPTIME_KUMA_DB_USER
          value: {{ .Values.config.mariadb.username | quote }}
        {{- if .Values.config.mariadb.existingSecret }}
        - name: UPTIME_KUMA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.config.mariadb.existingSecret }}
              key: {{ .Values.config.mariadb.existingSecretPasswordKey }}
        {{- else if .Values.config.mariadb.password }}
        - name: UPTIME_KUMA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "uptime-kuma.fullname" . }}-mariadb
              key: mariadb-password
        {{- end }}
        {{- if .Values.config.mariadb.sslEnabled }}
        - name: UPTIME_KUMA_DB_SSL
          value: "true"
        {{- end }}
        {{- if .Values.config.mariadb.charset }}
        - name: UPTIME_KUMA_DB_CHARSET
          value: {{ .Values.config.mariadb.charset | quote }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.config.setup.disableSetup }}
        - name: UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN
          value: "true"
        {{- end }}
        {{- if .Values.config.dataRetention.days }}
        - name: UPTIME_KUMA_DATA_RETENTION_DAYS
          value: {{ .Values.config.dataRetention.days | quote }}
        {{- end }}
        {{- with .Values.config.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.config.extraEnvFrom }}
        envFrom:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "uptime-kuma.fullname" .) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
