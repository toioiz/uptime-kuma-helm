{{- if .Values.mysql.enabled }}
# ClusterIP service — this is what Uptime Kuma connects to.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "uptime-kuma.mysql.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "uptime-kuma.mysql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mysql.service.type }}
  ports:
    - port: {{ .Values.mysql.service.port }}
      targetPort: 3306
      protocol: TCP
      name: mysql
    {{- if .Values.metrics.enabled }}
    - port: 9104
      targetPort: 9104
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "uptime-kuma.mysql.selectorLabels" . | nindent 4 }}
---
# Headless service — required by the StatefulSet for stable pod DNS (pod-0.mysql-headless.ns.svc).
apiVersion: v1
kind: Service
metadata:
  name: {{ include "uptime-kuma.mysql.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "uptime-kuma.mysql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.mysql.service.port }}
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    {{- include "uptime-kuma.mysql.selectorLabels" . | nindent 4 }}
{{- end }}
